<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiere League</title>

    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme_color" content="#2196f3">
</head>

<body>
    <header>
        <nav class="indigo">
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo">Premiere League</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="mobile-demo"></ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="body-content" class="container"></div>
    </main>

    <script src="/js/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/service-worker.js")
                    .then(function (register) {
                        console.log(`ServiceWorker: Pendaftaran berhasil ${register.scope}`);
                        requestPermission();
                    })
                    .catch(function (errRegister) {
                        console.log(`ServiceWorker: Pendaftaran gagal ${errRegister}`);
                    })
            })
        } else {
            console.log("ServiceWorker: Browser tidak mendukung");
        }

        function requestPermission() {
            if ("Notification" in window) {
                Notification.requestPermission()
                    .then(function (result) {
                        if (result === "denied") {
                            console.log("Fitur notifikasi tidak diijinkan");
                            return;
                        } else if (result === "default") {
                            console.log("Pengguna menutup kotak dialog permintaan ijin");
                            return;
                        }

                        if (("PushManager" in window)) {
                            navigator.serviceWorker.getRegistration()
                                .then(function (registration) {
                                    registration.pushManager.subscribe({
                                        userVisibleOnly: true,
                                        applicationServerKey: urlBase64ToUint8Array("BJ4rkhDkXkCj6BI6Vc91Sa_jNupFw8lxZlGPnrsWwssemx74YOTxV2jmJzmXltCco0KpQ2uIpxYTwTL2A4Ph_u8")
                                    })
                                        .then(function (subscribe) {
                                            console.log('Berhasil melakukan subscribe dengan endpoint: ', subscribe.endpoint);
                                            console.log('Berhasil melakukan subscribe dengan p256dh key: ', btoa(String.fromCharCode.apply(null, new Uint8Array(subscribe.getKey('p256dh')))));
                                            console.log('Berhasil melakukan subscribe dengan auth key: ', btoa(String.fromCharCode.apply(null, new Uint8Array(subscribe.getKey('auth')))));
                                        })
                                        .catch(function (err) {
                                            console.log(`Tidak dapat melakukan subscribe ${err.message}`);
                                        })
                                })
                        }
                    })
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>

</html>
